<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="container">
                <div class="item"><img class="img-logo" src="./img/Left.png" alt=""></div>
                <div class="item"><img class="img-search" src="./img/search-bar.png" alt=""></div>
                <div class="item-icons">
                    <div class="icons"><img class="img-icon" src="./img/video.png" alt=""></div>
                    <div class="icons"><img class="img-icon" src="./img/bell.png" alt=""></div>
                    <div class="icons"><img class="img-foto" src="./img/unicorn.jfif" alt=""></div>
                </div>
        </div>
    </header>
    <main>
        <section class="section-1">
            <div class="container-2">
                <div><img class="video-img" src="./img/Watching Video.png" alt=""></div>
            </div>
            <div class="container-3">
                <div><img class="video-bar" src="./img/Sidebar.png" alt=""></div>
            </div>
    </main>

</body>
</html>
